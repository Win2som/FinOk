server:
  port: 8081
  servlet:
    context-path : /api
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: NOTIFICATION-SERVICE
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/notification_db
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SENDER_MAIL}
    password: ${SENDER_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.springframework.web: DEBUG


